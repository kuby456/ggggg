<!DOCTYPE html>
<html lang="he">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ESP32 Control</title>

<style>
body {
  font-family: Arial;
  text-align: center;
  background: #eee;
  margin-top: 50px;
}
button {
  width: 200px;
  height: 80px;
  font-size: 26px;
  margin: 20px;
}
</style>
</head>

<body>

<h1>שליטה במנוע</h1>

<button onclick="sendCmd('on')">הפעל</button><br>
<button onclick="sendCmd('off')">כבה</button>

<script>
const ESP_IP = "http://10.32.251.109";

function sendCmd(cmd) {
  fetch(ESP_IP + "/" + cmd)
    .then(response => response.text())
    .then(text => console.log(text))
    .catch(error => console.log(error));
}
</script>

</body>
</html>
